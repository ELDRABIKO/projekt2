<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolekcja Filmów</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kolekcja Filmów</h1>
    </header>

    <section id="search-section">
        <input type="text" id="search-input" placeholder="Wyszukaj film...">
        <button id="search-button">Szukaj</button>
    </section>

    <section id="collection-section">
        <h2>Moja Kolekcja</h2>
        <ul id="collection-list"></ul>
    </section>

    <footer>
        <form id="add-form">
            <input type="text" id="film-title" placeholder="Tytuł filmu" required>
            <button type="submit">Dodaj do kolekcji</button>
        </form>
    </footer>

    <script src="app.js"></script>
</body>
</html>
